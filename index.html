    <!-- å†…è”é¦–å±å…³é”® CSS -->
    <style>
      /* é¦–å± Loading æ ·å¼ - å†…è”é¿å…é—ªçƒ */
      :root {
        --primary: #ed7620;
        --warm-bg: #fdfaf6;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #fdfaf6 0%, #faf3e8 50%, #f5e6d0 100%);
        min-height: 100vh;
      }
      
      /* é¦–å± Loading åŠ¨ç”» */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fdfaf6 0%, #faf3e8 50%, #f5e6d0 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 4rem;
        animation: bounce 1s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1.125rem;
        color: #666;
        font-weight: 500;
      }
      
      .loading-dots {
        display: inline-flex;
        gap: 4px;
        margin-left: 4px;
      }
      
      .loading-dots span {
        width: 6px;
        height: 6px;
        background: var(--primary);
        border-radius: 50%;
        animation: dotPulse 1.4s ease-in-out infinite both;
      }
      
      .loading-dots span:nth-child(1) { animation-delay: 0s; }
      .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
      .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes dotPulse {
        0%, 80%, 100% { 
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }
      
      /* éª¨æ¶å±æ ·å¼ */
      .skeleton-header {
        height: 56px;
        background: rgba(255, 255, 255, 0.9);
        margin-bottom: 8px;
      }
      
      .skeleton-tabs {
        height: 48px;
        background: rgba(255, 255, 255, 0.7);
        margin-bottom: 16px;
      }
      
      .skeleton-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0 16px;
      }
      
      .skeleton-card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      
      .skeleton-image {
        aspect-ratio: 4/3;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      .skeleton-content {
        padding: 12px;
      }
      
      .skeleton-line {
        height: 14px;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        border-radius: 4px;
        animation: shimmer 1.5s infinite;
      }
      
      .skeleton-line.short {
        width: 60%;
        height: 12px;
        margin-top: 8px;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>

    <!-- Loading éšè—è„šæœ¬ -->

      // è¶…æ—¶ä¿æŠ¤ï¼šæœ€å¤šæ˜¾ç¤º 5 ç§’ loading
